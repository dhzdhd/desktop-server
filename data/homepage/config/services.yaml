# For configuration options and examples, please see:
# https://gethomepage.dev/en/configs/services

- Servers:
    - Calibre Web:
        icon: calibre.png
        href: https://calibre-web.dhzdhd.duckdns.org
        container: calibre-web
        description: Ebook reader and converter

    - VaultWarden:
        icon: bitwarden.png
        href: https://vaultwarden.dhzdhd.duckdns.org
        container: vaultwarden
        description: Custom Bitwarden server

- Monitoring:
    - PgAdmin:
        icon: pgadmin.png
        href: https://pgadmin.dhzdhd.duckdns.org
        container: pgadmin
        description: PostgreSQL dashboard

    - Portainer:
        icon: portainer.png
        href: https://portainer.dhzdhd.duckdns.org
        container: portainer
        description: Docker monitoring software
        widget:
            type: portainer
            url: https://portainer.dhzdhd.duckdns.org
            env: 1
            #! Remove for prod
            key: ptr_L5NAU3p4LQq6sH6bpuKb7lV8ZNoYsFCJRvRl01K1x9c=

    - Prometheus:
        icon: prometheus.png
        href: https://prometheus.dhzdhd.duckdns.org
        container: prometheus
        description: Monitoring system with time series database and visualisation
        widget:
            type: prometheus
            url: https://prometheus.dhzdhd.duckdns.org

    - Grafana:
        icon: grafana.png
        href: https://grafana.dhzdhd.duckdns.org
        container: grafana
        description: Monitoring system for databases
        widget:
            type: grafana
            url: https://grafana.dhzdhd.duckdns.org
            username: admin
            password: admin
